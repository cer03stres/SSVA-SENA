<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Recover Password</title>
</head>
<body>

  
  <header>
    <div class="container">
      <div class="header-content">
        <!-- Imagen izquierda -->
        <img src="imagenes/logo.png" alt="Logo Izquierda" class="logo-left" />
        <!-- Imagen derecha -->
        <img src="imagenes/ministerio_trabajo_carta.png" alt="Logo Derecho" class="logo-right" />
      </div>
    </div>
  </header>


   <!-- Formulario de Recuperación de Contraseña -->
   <div class="login-container">
    <form action="#" method="POST" class="login-form">
      <h2>Recuperar Contraseña</h2>
      <div class="input-group">
        <label for="phone">Número Telefónico</label>
        <input type="tel" id="phone" name="phone" placeholder="Ingrese su número telefónico" required>
      </div>


      <div class="button-group">
        <a href="login.html" class="btn-cancel">Cancelar</a>
        <button type="submit" class="btn-recover">Recuperar Contraseña</button>
      </div>
      
    </form>
  </div>


  <footer>
    <div class="container">
      <p>&copy; 2024 ADSO 2823094. Todos los derechos reservados.</p>
    </div>
  </footer>

</body>
</html>
