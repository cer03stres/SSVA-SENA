<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>


  <header>
    <div class="container">
      <div class="header-content">
        <!-- Imagen izquierda -->
        <img src="imagenes/logo.png" alt="Logo Izquierda" class="logo-left" />
        <!-- Imagen derecha -->
        <img src="imagenes/ministerio_trabajo_carta.png" alt="Logo Derecho" class="logo-right" />
      </div>
    </div>
  </header>


  <div class="login-container">
    <form action="#" method="POST" class="login-form">
      <h2>Iniciar sesión</h2>
      <div class="input-group">
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" name="username" placeholder="Ingrese su nombre de usuario" required>
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
      </div>
      
      <div class="checkbox-group">
        <div class="checkbox-item">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Recordar cuenta</label>
        </div>
        <div class="password-link">
          <a href="recover.html" class="link">¿Olvidaste tu contraseña?</a>
        </div>
      </div>

      <button type="submit" class="btn-login">Iniciar sesión</button>
    </form>
  </div>


  <footer>
    <div class="container">
      <p>&copy; 2024 ADSO 2823094. Todos los derechos reservados.</p>
    </div>
  </footer>

</body>
</html>
